<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../visitame-app-icons/main-icons.html">
<link rel="import" href="../visitame-app-views/oficinas.html">
<link rel="lazy-import" href="../visitame-app-views/pagina2.html">
<link rel="lazy-import" href="../visitame-app-views/pagina3.html">


<dom-module id="visitame-app">
  <template>
  <style>
    :host {
      --app-primary-color: #4285f4;
      --app-secondary-color: black;

      display: block;
    }

    app-drawer-layout:not([narrow]) [drawer-toggle] {
      display: none;
    }

    app-header {
      color: #fff;
      background-color: var(--app-primary-color);
    }

    app-header paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    .drawer-list {
      margin: 0 20px;
    }

    .drawer-list a {
      display: block;
      padding: 0 16px;
      text-decoration: none;
      color: var(--app-secondary-color);
      line-height: 40px;
    }

    .drawer-list a.iron-selected {
      color: black;
      font-weight: bold;
    }


    .menu-btn {
            display: none;
          }

          @media (max-width: 767px) {
              .menu-btn {
                  display: block;
              }

              :host([pagina=pagina2]) .menu-btn, .ver{
                  display: none;
              }

              :host([pagina=pagina2]) .ver{
                  display: none;
              }
          }

          :host(:not([pagina=pagina2])) .back-btn{
            display: none;
          }

          :host(:not([pagina=pagina2])) .ver{
            display: block;
          }

  </style>
  <app-location route="{{route}}"></app-location>
  <app-route
      route="{{route}}"
      pattern="[[rootPattern]]visitame/:pagina"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

  <app-drawer-layout fullbleed>
    <!-- Drawer content -->
    <app-drawer id="drawer" slot="drawer">
      <iron-selector selected="[[pagina]]" attr-for-selected="name" class="drawer-list" role="navigation">
        <a name="oficinas"  href="visitame/oficinas">Oficinas</a>
        <a name="pagina2" href="visitame/pagina2">View Two</a>
        <a name="pagina3" href="visitame/pagina3">View Three</a>
      </iron-selector>
    </app-drawer>

    <!-- Main content -->
    <app-header-layout has-scrolling-region>


      <app-header slot="header" condenses reveals effects="waterfall">
        <app-toolbar >
          <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
          <a class="back-btn"  href="#" tabindex="-1">
          <paper-icon-button icon="arrow-back" aria-label="AtrÃ¡s"></paper-icon-button>
        </a>
          <div main-title>Visitame</div>
        </app-toolbar>

        <app-toolbar class="ver">

          <paper-tabs selected="[[pagina]]" attr-for-selected="name" role="navigation">
            <paper-tab>
              <a name="oficinas"  href="visitame/oficinas" >Oficinas</a>
            </paper-tab>

            <paper-tab>
              <a name="pagina2"  href="visitame/pagina2" >Cajeros</a>
            </paper-tab>

          </paper-tabs>

        </app-toolbar>
      </app-header>

      <iron-pages
          selected="[[pagina]]"
          attr-for-selected="name"
          fallback-selection="view404"
          role="main">
        <oficinas-view name="oficinas"></oficinas-view>
        <my-view2 name="pagina2"></my-view2>
        <my-view3 name="pagina3"></my-view3>
        <my-view404 name="view404"></my-view404>
      </iron-pages>
    </app-header-layout>
  </app-drawer-layout>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class VisitameApp extends Polymer.Element {
      static get is() { return 'visitame-app'; }
      static get properties() {
        return {
          pagina: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.pagina)',
        ];
      }

      constructor() {
        super();
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(pagina) {
        this.pagina = pagina || 'oficinas';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(pagina) {
        var resolvedPageUrl = this.resolveUrl('../visitame-app-views/'+pagina + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.pagina = 'view404';
      }
    }

    window.customElements.define(VisitameApp.is, VisitameApp);
  </script>
</dom-module>
