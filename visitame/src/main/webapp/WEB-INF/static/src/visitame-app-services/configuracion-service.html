<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="configuracion-service">
  <style>
    :host {
      display: none;
    }
  </style>
  <template>

	 <iron-ajax
           id = "ajaxPois"
           url="{{urlParametro}}"
           handle-as="json" 
           ></iron-ajax>

  </template>
  
    <script>
    class ConfiguracionService extends Polymer.Element {
      static get is() { return 'configuracion-service'; }
      static get properties() {
          return {
            urlParametro: {
            	type: String,
            	value: 'http://localhost:8090/VISITAMEREST/api/configuracion/valores'
            }
          };
      }
      
      listarTiposDoi(options){
          if(!options){ return;}
          this.$.ajaxPois.set( 'params' , options.params);
          return this.$.ajaxPois.generateRequest().completes;
      }
    }
    window.customElements.define(ConfiguracionService.is, ConfiguracionService);
  </script>
  
</dom-module>
