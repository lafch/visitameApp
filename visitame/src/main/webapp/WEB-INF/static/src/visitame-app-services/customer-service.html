<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="customer-service">
  <style>
    :host {
      display: none;
    }
  </style>
  <template>

	 <iron-ajax
           id = "ajaxPois"
           url="{{urlParametro}}"
           handle-as="json" 
           ></iron-ajax>

  </template>
  
    <script>
    class CustomerService extends Polymer.Element {
      static get is() { return 'customer-service'; }
      static get properties() {
          return {
            urlParametro: {
            	type: String,
            	value: 'http://localhost:8070/VISITAMEREST/api/account/getCustomer'
            }
          };
      }
      _esCliente(options){
          if(!options){ return;}
          this.$.ajaxPois.set( 'params' , options.params);
          return this.$.ajaxPois.generateRequest().completes;
      }
    }
    window.customElements.define(CustomerService.is, CustomerService);
  </script>
  
</dom-module>
