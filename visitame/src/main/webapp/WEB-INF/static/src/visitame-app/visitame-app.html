  <script>
    /**
     * @customElement
     * @polymer
     */
    class VisitameApp extends Polymer.Element {
      static get is() { return 'visitame-app'; }
      static get properties() {
        return {
          pagina: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged'
          },
          results : {
              type : Array,
              value : []
          },
          map: Object,
          rootPattern: String,
          routeData: Object,
          subroute: String,
          iconoMapa: {
        	  type: String,
        	  value: 'maps:streetview'
          }
        };
      }


      buildBusquedaDireccions(map){
          
          if(map && !this.$.map){
        	  this.$.map = map;
              var input = this.$.buscador;
              var context = this;
              var searchBox = new google.maps.places.SearchBox(input);
              
              map.addListener('bounds_changed', function() {
                 searchBox.setBounds(map.getBounds());
              });

              var markers = [];
              
              searchBox.addListener('places_changed', function() {
            	
            	context.$.viewVisitas.clearListOficinas();
            	context.$.viewVisitas.clearMapa();
            	
				var places = searchBox.getPlaces();
				
				if (places.length == 0) {
					return;
				}

	            markers.forEach(function(marker) {
	            	marker.setMap(null);
	            });
	            markers = [];
	
	            var bounds = new google.maps.LatLngBounds();
	            places.forEach(function(place) {
					if (!place.geometry) {
	                	console.log("Returned place contains no geometry");
	                	return;
	              	}
	              	var icon = {
		                url: place.icon,
		                size: new google.maps.Size(71, 71),
		                origin: new google.maps.Point(0, 0),
		                anchor: new google.maps.Point(17, 34),
		                scaledSize: new google.maps.Size(25, 25)
	              	};

	              	markers.push(new google.maps.Marker({
		                map: map,
		                icon: icon,
		                title: place.name,
		                position: place.geometry.location
		            }));
		
					if (place.geometry.viewport) {
					 	bounds.union(place.geometry.viewport);
					} else {
						bounds.extend(place.geometry.location);
					}
					
					context.$.viewVisitas.getOficinasxUbicacion(place.geometry.location.lat(),place.geometry.location.lng());
					
				});
	            map.fitBounds(bounds);
	         });
          }
      }
      
      
      initBusquedaDireccions(){

          

    	  let verify = setInterval(() => { 
 			 if(this.$.viewVisitas && this.$.viewVisitas.getMap){
 				this.buildBusquedaDireccions(this.$.viewVisitas.getMap());
 			 	clearInterval(verify);
 			 }
 		  }, 100);
          
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.pagina)',
        ];
      }

      constructor() {
        super();
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(pagina) {
        this.pagina = pagina || 'oficinas';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(pagina) {
//     	pagina = pagina === "cajeros" ? "oficinas" : pagina;v
		this.$.buscador.value = null;
        var resolvedPageUrl = this.resolveUrl('../visitame-app-views/'+pagina + '.html');
        Polymer.importHref( resolvedPageUrl,  null, this._showPage404.bind(this), true);
        
        this.iconoMapa = "list";
      }

      _showPage404() {
        this.pagina = 'view404';
      }

      _verMapa(){
   	  		if(this.iconoMapa === 'maps:streetview'){
    			this.iconoMapa = 'list';
    	  	}else{
    	  		this.iconoMapa = 'maps:streetview';
    	  	}
   	  		
   	  		if(this.pagina === "oficinas"){
   	  			this.$.viewVisitas.cargarMapa();	
   	  		}else if(this.pagina === "cajeros"){
	  			this.$.viewCajeros.cargarMapa();	
	  		}if(this.pagina === "agentes"){
	  			this.$.viewAgentes.cargarMapa();	
	  		}
      }
      
      ready(){
    	  super.ready();
    	  this.initBusquedaDireccions();
      }

      _regresar(){
    	  window.location.href='visitame/oficinas';
    	  this.pagina ="oficinas";
      }
    }
    window.customElements.define(VisitameApp.is, VisitameApp);
  </script>
