<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" >
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" >

<dom-module id="view-error-dialog">
<style is="custom-style">
	paper-dialog {
		text-align: center;
	}
	
	paper-dialog.alert-message{
	  border-radius: 5px;
	  font-size:1.2vw;
	}
	
	paper-dialog.alerta-alta iron-icon{
	  color:#DC6460;
	}
	
	paper-dialog.alerta-media span{
	  color:#757575;
	}
	
	paper-dialog.alerta-media iron-icon{
	  color:#ffeb3b;
	}
	
	paper-dialog.alerta-media span{
		color:#757575;
	}
	
	paper-dialog.alerta-baja iron-icon{
	  color:#6CBF6C;
	}
	
	paper-dialog.alerta-baja iron-icon{
	  color:#6CBF6C;
	}
	
</style>
<template>
	<paper-dialog id='mensaje-error' class$="{{estiloAlerta}} alert-message" modal>
		<div class="horizontal layout flex" style="align-items:center;">
			<iron-icon icon$="{{iconoAlerta}}" style="width:3em; height:3em;"></iron-icon>
        	<span id="mensaje_texto">{{mensaje}}</span>
        </div>
        <paper-button dialog-dismiss>Cerrar</paper-button>
    </paper-dialog>
</template>
<script>
	class VisitameErrorDialog extends Polymer.Element {
	      static get is() { return 'view-error-dialog'; }
	      static get properties() {
	          return {
	        	mensaje: String,
	  			severidad: String,
	  			estiloAlerta: String,
	  			iconoAlerta: String
	          };
	      }
	}
	window.customElements.define(VisitameErrorDialog.is, VisitameErrorDialog);
</script>
</dom-module>
