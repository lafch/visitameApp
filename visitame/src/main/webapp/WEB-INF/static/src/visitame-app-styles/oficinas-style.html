<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="oficinas-styles">
  <template>
    <style>
    * {margin: 0; padding: 0; }

    div {
      margin: 0px;
    }

    ul {
      list-style-type: none;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    h3 {
      margin-top: 9px;
      font: bold 13px/1.5 'Roboto', 'Noto', sans-serif;
      color:#666;
	padding-right: 15px;	
    }

    li img {
      float: left;
      margin: 0 10px 0 0;
      width: 50px;
      height: 50px;
    }

    li p {
      font: 12px/1.5 'Roboto', 'Noto', sans-serif;
      color: #666;
      padding-right: 15px;
    }

    li {
      padding: 10px;
      overflow: auto;
      border-bottom: 1px #e1e1e1 solid;
    }


    li:hover {
      background: #eee;
      cursor: pointer;
    }
    </style>
  </template>
</dom-module>
