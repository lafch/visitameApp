<link rel="import"
	href="../../bower_components/polymer/polymer-element.html">

<dom-module id="visitame-styles"> 
	<template>
		<style>
			:host {
		      --app-primary-color: #4285f4;
		      --app-secondary-color: black;		
		        display: block;
		    }
		
		    app-drawer-layout:not([narrow]) [drawer-toggle] {
		      display: none;
		    }
		
		    app-header {
		      color: #fff;
		      background-color: var(--app-primary-color);
		    }
		
		    app-header paper-icon-button {
		      --paper-icon-button-ink-color: white;
		    }
		
		    .drawer-list {
		      margin: 0 20px;
		    }
		
		    .drawer-list a {
		      display: block;
		      padding: 0 16px;
		      text-decoration: none;
		      color: var(--app-secondary-color);
		      line-height: 40px;
		    }
		
		    .drawer-list a.iron-selected {
		      color: black;
		      font-weight: bold;
		    }
		
		
		    .menu-btn {
		            display: none;
		          }
		
		          @media (max-width: 767px) {
		              .menu-btn {
		                  display: block;
		              }
		
		              :host([pagina=pagina2]) .menu-btn, .ver{
		                  display: none;
		              }
		              
		              :host([pagina=pagina2]) app-header-layout {
		              			padding-top: 64px;	
		              }
		
		              :host([pagina=pagina2]) .ver{
		                  display: none;
		                  
		              }
		          }
		
		          :host(:not([pagina=pagina2])) paper-icon-button.back-btn{
		            display: none;
		          }
		
		          :host(:not([pagina=pagina2])) .ver{
		            display: block;
		          }
		          
		           paper-tab[link] a {
		    /* These mixins (from iron-flex-layout) center the link text. */
		    @apply(--layout-horizontal);
		    @apply(--layout-center-center);
		    color: #fff;
		    text-decoration: none;
		  }
		  
		  paper-tab{
		      border-left: 1px solid;
		    border-color: #FFF;
		  }
		  
		  paper-tab{
		      --paper-tab-content: {
		           line-height:2.5;
		           text-align: center;
		           color: #fff;
		      }
		  }
		  
		  paper-input paper-input-container {
		      background-color: white;
		       `--paper-input-container-label-floating:{
		        display: none;           
		       }
		  
		  }
		  
		  paper-input{
		      `--paper-input-container-label-floating:{
		        display: none;           
		       }
		      background-color: white;
		  }
		  
		
		  
		  paper-tabs[no-bar] paper-tab.iron-selected a{
		    color: #2196F3;
		  }
		  
		  paper-tabs[no-bar] paper-tab a{
		    color: #fff;
		    font-size: 1.3em;
		    text-decoration:none;  
		  }
		  
		  
		  
		  
		  
		  paper-tabs{
		      width: 100%;
		      border: 1px solid;
		      border-radius: 5px;
		      color: #fff;
		  }
		  
		  
		  
		  
		  .iron-selected{
		      background-color: white;
		  }
		  
		  app-toolbar.buscador{
		      width: 92%;
		      margin-right: 5%;
		      
		  }
		  
		/*   app-toolbar{ */
		/*       height: 54px; */
		/*   } */
		  
		  paper-icon-button.boton-mapa{
		      float: left;
		      display: block;
		      background-color: var(--paper-grey-400);
		      border-radius: 3px;
		      margin-right: 2%;
		  }
		  
		  .buscador-input{
		      border: 0px;
		    width: 86%;
		    font-size: 1.54em;
		    
		  }
		  
		  .buscador-contenedor{
		      float: left;
		      display: inline-block;
		      background-color: white;
		      border: solid 1px;
		      width: 82.9%;
		      border-radius: 3px;
		      padding-left: 2%;
		  
		  }
		  
		  iron-icon.icono-buscar{
		      color: black;
		      margin-top: -5px;
		  }
		  
		  .back-btn{
		  	color: white;
		  }
		</style>
	</template> 
</dom-module>
